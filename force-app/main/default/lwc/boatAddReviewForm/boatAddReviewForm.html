<template>
  <!-- lightning data service code -->
  <lightning-record-edit-form object-api-name="BoatReview__c"  onsubmit={handleSubmit} > 
    <lightning-layout multiple-rows vertical-align="start">

      <lightning-layout-item size="8" padding="horizontal-small">
        <div class="slds-form-element">
          <label class="slds-form-element__label" for="form-element-01" >
            <abbr class="slds-required" title="required">* </abbr>
            {labelSubject}
          </label>
           <lightning-input-field required field-name={nameField}  variant="label-hidden"> </lightning-input-field>
        </div>
      </lightning-layout-item>


      <lightning-layout-item size="4" padding="horizontal-small">
        <div class="slds-form-element">
          <label class="slds-form-element__label" for="record-name">{labelRating}</label>
          <div class="slds-form-element__control">
            <c-five-star-rating onratingchange={handleRatingChanged}></c-five-star-rating>
          </div>
        </div>
      </lightning-layout-item>


      <lightning-layout-item padding="horizontal-small">
           <lightning-input-field required field-name={commentField}></lightning-input-field>
      </lightning-layout-item>


    </lightning-layout>

    <div class="slds-align_absolute-center" style="margin-top: 5px">
           <lightning-button class="slds-m-top_small" type="submit" label="Submit"  ></lightning-button>
    </div>
  </lightning-record-edit-form>

</template>
