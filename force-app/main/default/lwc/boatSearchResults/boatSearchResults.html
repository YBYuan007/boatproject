<template>
  <lightning-tabset variant="scoped">
    <lightning-tab label="Gallary"> 
      <div class="slds-scrollable_y" style="height: 600px;"  > 
        <lightning-layout padding="around-small" class="slds-grid slds-wrap" horizontal-align="center"  multiple-rows>
          
            <template for:each={boats} for:item="boat" >
              <lightning-layout-item   key={boat.Id}  size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-small" class="custom-box slds-p-around_medium  slds-col slds-size_3-of-12">
                <c-boat-tile 
                    key={boat.Id} 
                    boat={boat}
                    selected-boat-id={selectedBoatId}
                    onboatselect={updateSelectedTile} >
                </c-boat-tile>
              </lightning-layout-item>
            </template>
          
        </lightning-layout>
      </div>
    </lightning-tab>

    <lightning-tab label="Boat Editor" > 
      <div  class="slds-scrollable_y" style="height: 400px;" > 
        <lightning-datatable 
          key-field="Id"
          data={boats}
          show-row-number-column
          row-number-offset={rowOffset}
          onsave={handleSave}
          draft-values={draftValues}
          columns={columns}>
        </lightning-datatable>
      </div>
    </lightning-tab>

    <lightning-tab label="Boat Near Me"> 
      <c-boats-near-me boat-type-id={selectedBoatTypeId}></c-boats-near-me>
    </lightning-tab>


  </lightning-tabset>
</template>
